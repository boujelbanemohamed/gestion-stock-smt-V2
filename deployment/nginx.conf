# Configuration Nginx pour Stock Management
# Red Hat / CentOS

upstream stock_management_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirection HTTP vers HTTPS (à activer après configuration SSL)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuration principale
server {
    listen 80;
    listen [::]:80;
    server_name 172.17.5.199;

    # Pour SSL (après installation de certbot)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/stock-management-access.log;
    error_log /var/log/nginx/stock-management-error.log;

    # Taille maximale des fichiers uploadés
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy vers Next.js
    location / {
        proxy_pass http://stock_management_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Cache pour les fichiers statiques
    location /_next/static {
        proxy_cache_valid 60m;
        proxy_pass http://stock_management_upstream;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    location /images {
        proxy_pass http://stock_management_upstream;
        add_header Cache-Control "public, max-age=86400";
    }

    # Fichiers statiques publics
    location /public {
        proxy_pass http://stock_management_upstream;
        add_header Cache-Control "public, max-age=86400";
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}
